<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>
<body>
    <header class="header">
        <div class="top">
            <form action="/" method="get" class="search">
                <label for="site-search"></label>
                <input type="search" name="search" id="site-search">
                <button type="submit">
                    Search
                </button>
            </form>
            <div>
                <div class="alerts">
                    ALERTS
                </div>
                <div class="account">
                    <img src="/" alt="avatar" class="avatar">
                    <div class="account-name">Ian Thom</div>
                </div>
            </div>
        </div>
        <div class="bottom">
            <div class="actions">
                <button class="action">New</button>
                <button class="action">Upload</button>
                <button class="action">Share</button>
            </div>
        </div>
    </header>
    <aside class="sidebar">
        <div class="sidebar-title">
            <span class="material-symbols-outlined">dashboard</span> Dashboard
        </div>
        <div class="nav">
            <div class="sidebar-nav">
                <ul>
                    <li><span class="material-symbols-outlined">home</span>Home</li>
                    <li><span class="material-symbols-outlined">account_circle</span>Profile</li>
                    <li><span class="material-symbols-outlined">chat</span>Messages</li>
                    <li><span class="material-symbols-outlined">schedule</span>History</li>
                    <li><span class="material-symbols-outlined">description</span>Tasks</li>
                    <li><span class="material-symbols-outlined">groups</span>Communities</li>
                </ul>
            </div>
            <div class="settings-nav">
                <ul>
                    <li><span class="material-symbols-outlined">settings</span>Settings</li>
                    <li><span class="material-symbols-outlined">help</span>Support</li>
                    <li><span class="material-symbols-outlined">lock</span>Privacy</li>
                </ul>
            </div>
        </div>
    </aside>
    <main class="content">
        
    </main>
    <script src="./js/index.js"></script>
</body>
</html>
