<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header class="header">
        <div class="top">
            <form action="/" method="get" class="search">
                <label for="site-search"></label>
                <input type="search" name="search" id="site-search">
                <button type="submit">
                    Search
                </button>
            </form>
            <div>
                <div class="alerts">
                    ALERTS
                </div>
                <div class="account">
                    <img src="/" alt="avatar" class="avatar">
                    <div class="account-name">Ian Thom</div>
                </div>
            </div>
        </div>
        <div class="bottom">
            <div class="actions">
                <button class="action">New</button>
                <button class="action">Upload</button>
                <button class="action">Share</button>
            </div>
        </div>
    </header>
    <aside class="sidebar">
        <div class="log-container">
            <img src="/" alt="logo" class="log">
        </div>
        <div class="sidebar-nav">
            <ul>
                <li>Home</li>
                <li>Profile</li>
                <li>Messages</li>
                <li>History</li>
                <li>Tasks</li>
                <li>Communities</li>
            </ul>
        </div>
        <div class="settings-nav">
            <ul>
                <li>Settings</li>
                <li>Support</li>
                <li>Privacy</li>
            </ul>
        </div>
    </aside>
    <main class="content">
        
    </main>
    <script src="./js/index.js"></script>
</body>
</html>
